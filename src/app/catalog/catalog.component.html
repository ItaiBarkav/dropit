<div class="catalog-page">
  <app-header></app-header>
  <div class="catalog">
    <div class="space"></div>
    <div class="content">
      <span class="title">Catalog Page</span>
      <mat-divider></mat-divider>
      <input
        type="text"
        class="search"
        placeholder="Search item"
        [formControl]="searchTerm"
      />
      <table class="table">
        <thead class="header">
          <tr>
            <th>Image</th>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="body">
          @for (product of products; track $index) {
          <tr>
            <th><img class="product-image" src="{{ product.image }}" /></th>
            <th>{{ product.id }}</th>
            <th>{{ product.title }}</th>
            <th>{{ product.price }}$</th>
            <th>
              <img
                class="add-to-cart"
                src="../../assets/AddToCart.svg"
                (click)="addToCart(product)"
              />
            </th>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <div class="space"></div>
  </div>
</div>
